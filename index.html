<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="css/mdb.min.css" />
</head>

<body>
  <!-- Start your project here-->
  <!-- header -->
  <header class="fixed-top">
    <div class="bg-white border-bottom p-3">
      <div class="container-fluid">
        <div class="row">
          <!-- start left section -->
          <div class="col-md-5 d-flex justify-content-start d-none d-lg-flex align-items-center">
            <a href="#" class="text-reset ms-3"><i class="fas fa-th-large"></i></a>
            <a href="#" class="text-reset ms-3"><i class="fas fa-home"></i></a>
            <a href="#" class="text-reset ms-3"><i class="fas fa-columns"></i><span
                class="d-none d-xl-inline-block">&nbsp; Boards</span></a>
            <form class="d-flex input-group input-group-sm w-auto ms-3">
              <input type="search" class="form-control rounded" placeholder="Type query" aria-label="Search" />
              <span class="input-group-text border-0"><i class="fas fa-search"></i></span>
            </form>
          </div>
          <!-- end left section -->
          <!-- start center section -->
          <div class="col-md-2 d-none d-lg-block">
            <a class="navbar-brand me-2 mb-1 d-flex align-items-center" href="#">
              <img src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp" height="20" alt="MDB Logo"
                loading="lazy" style="margin-top: 2px;" />
            </a>
          </div>
          <!-- end center section -->
          <!-- start right section -->
          <div class="col-md-5 d-flex justify-content-end align-items-center">
            <a href="#" class="text-reset ms-3"><i class="fas fa-plus"></i></a>
            <a href="#" class="text-reset ms-3"><i class="fas fa-info-circle"></i></a>
            <a href="#" class="text-reset ms-3"><i class="fas fa-bell"></i></a>
            <!-- start avatar into navbar -->
            <ul class="navbar-nav ms-3">
              <!-- Avatar -->
              <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdownMenuLink"
                role="button" data-mdb-toggle="dropdown" aria-expanded="false">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img (31).webp" class="rounded-circle" height="22"
                  alt="Portrait of a Woman" loading="lazy" />
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li>
                  <a class="dropdown-item" href="#">My profile</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Settings</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Logout</a>
                </li>
              </ul>
              <!-- end avatar -->
          </div>
          <!-- end right section -->
        </div>
      </div>
    </div>
    <!-- secrnd navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="d-flex align-items-center">
          <button type="button" class="btn btn-outline-primary"><i class="fas fa-clipboard-list ms-1"></i>&nbsp;Boards</button>
          <button type="button" class="btn btn-outline-primary border-0 mx-1 px-2" data-mdb-ripple-color="dark"><h5 class="m-0">MDB</h5></button>
          <button type="button" class="btn btn-outline-primary mx-1 px-2" data-mdb-ripple-color="dark"><i class="fas fa-star"></i></button>
        </div>

        <div>
          right
        </div>
      </div>
    </nav>

  </header>
  <!-- header -->

  <!-- start main section -->
  <main>

  </main>
  <!-- start main section -->

  <!-- End project here-->





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <!-- <script type="text/javascript"></script> -->
</body>

</html>
