<body>
  <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <div class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <img src="images/todologo.png" alt="logo" width="40px">
        </div>

        <ul class="nav col-12 col-sm-4 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">

        </ul>

        <form class="col-12 col-sm-4 d-none d-sm-inline col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
        </form>

        <!-- <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Login</button>
          <button type="button" class="btn btn-warning">Sign-up</button>
        </div> -->


        <div class="flex-shrink-0 dropdown">
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser2"
            data-bs-toggle="dropdown" aria-expanded="false">
            <img src="./images/profile.png" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2" style="">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <main class="bg-light">
    <div class="container ">
      <div class="row overflow-x">
        <div class="col-12 d-flex flex-nowrap c-height">

          <div class="col-4 mx-2">
            <div class="card card-light text-center my-5">
              <div class="card-header fw-bold">for today</div>
              <div class="card-body scroll-area-sm">

                <div class=" card input-group mb-3 p-3 bg-white shadow position-relative">
                  
                    <div class="d-flex align-items-center">
                      <label class="position-relative">
                        <input type="checkbox" class="option-input radio">
                        <span class="label-text">Task list and assignments</span>                        
                      </label>
                      <input type="submit" class="border-0 fw-bold position-absolute top-50 end-0 translate-middle-y p-3" value="X">
                    </div>
                

                </div>

              </div>
              <div class="text-start card-footer">
                <form method="post">
                  <div class="input-group mb-1">
                    <textarea class="form-control" placeholder="add a new card" rows="1"></textarea>
                    <button class="btn btn-outline-primary" type="button" id="button-addon2">add card</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
         
          <div class="col-4 mx-2">
            <div class="card card-light text-center my-5">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="write new list name ">
                <button class="btn btn-outline-primary" type="submit" id="button-addon2">add list</button>
              </div>
            </div>

          </div>

        </div>
      </div>


    </div>
