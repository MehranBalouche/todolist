<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/unnamed.png" type="image/x-icon"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css"/>
    <!-- me style -->
    <link rel="stylesheet" href="css/mystyle.css">
</head>

<body>
<!-- Start your project here-->
<!-- header -->
<header class="fixed-top mb-4">
    <div class="bg-white border-bottom p-3">
        <div class="container-fluid">
            <div class="row">
                <!-- start left section -->
                <div class="col-md-5 d-flex justify-content-start d-none d-lg-flex align-items-center">
                    <a href="#" class="text-reset mx-1"><i class="fab fa-microsoft"></i></a>
                    <a href="#" class="text-reset mx-1"><i class="fas fa-home"></i></a>
                    <a href="#" class="text-reset mx-1"><i class="fas fa-columns"></i><span
                            class="d-none d-xl-inline-block">&nbsp; Boards</span></a>
                    <form class="d-flex input-group input-group-sm w-auto me-3">
                        <input type="search" class="form-control rounded" placeholder="Type query" aria-label="Search"/>
                        <span class="input-group-text border-0"><i class="fas fa-search"></i></span>
                    </form>
                </div>
                <!-- end left section -->
                <!-- start center section -->
                <div class="col-md-2 d-none d-lg-block">
                    <a class="navbar-brand me-2 mb-1 d-flex align-items-center" href="#">
                        <img src="./img/unnamed.png" height="20"
                             alt="ToDo Logo"
                             loading="lazy" style="margin-top: 2px;"/>
                    </a>
                </div>
                <!-- end center section -->
                <!-- start right section -->
                <div class="col-md-5 d-flex justify-content-end align-items-center">
                    <a href="#" class="text-reset mx-1"><i class="fas fa-plus"></i></a>
                    <a href="#" class="text-reset mx-1"><i class="fas fa-info-circle"></i></a>
                    <a href="#" class="text-reset mx-1"><i class="fas fa-bell"></i></a>
                    <!-- start avatar into navbar -->
                    <ul class="navbar-nav mx-1">
                        <!-- Avatar -->
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#"
                           id="navbarDropdownMenuLink"
                           role="button" data-mdb-toggle="dropdown" aria-expanded="false">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img (31).webp" class="rounded-circle"
                                 height="22"
                                 alt="Portrait of a Woman" loading="lazy"/>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li>
                                <a class="dropdown-item" href="#">My profile</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Settings</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Logout</a>
                            </li>
                        </ul>
                    </ul>
                        <!-- end avatar -->
                </div>
                <!-- end right section -->
            </div>
        </div>
    </div>
    <!-- secrnd navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <button type="button" class="d-none btn btn-outline-primary"><i
                        class="fas fa-clipboard-list me-1"></i>&nbsp;Boards
                </button>
                <button type="button" class="d-none btn btn-outline-primary border-0 mx-1 px-2"
                        data-mdb-ripple-color="dark">
                    <h5 class="m-0">MDB</h5>
                </button>

                <button type="button" class="btn btn-outline-primary mx-1 px-2" data-mdb-ripple-color="dark">
                    <i class="fas fa-star"></i>
                </button>

                <button type="button" class="btn btn-outline-primary text-capitalize fw-bold mx-2"
                        data-mdb-ripple-color="dark">
                    <i class="fas fa-users"></i>&nbsp; Team
                </button>
                <a href="">
                    <img src="https://mdbootstrap.com/img/new/avatars/1.jpg" alt="avatars-teams"
                         class="border rounded-circle"
                         style="height: 30px;">
                </a>
                <a href="">
                    <img src="https://mdbootstrap.com/img/new/avatars/2.jpg" alt="avatars-teams"
                         class="border rounded-circle"
                         style="height: 30px;">
                </a>
                <a href="">
                    <img src="https://mdbootstrap.com/img/new/avatars/3.jpg" alt="avatars-teams"
                         class="border rounded-circle"
                         style="height: 30px;">
                </a>
                <a href="">
                    <img src="https://mdbootstrap.com/img/new/avatars/4.jpg" alt="avatars-teams"
                         class="border rounded-circle"
                         style="height: 30px;">
                </a>
                <a href="">
                    <img src="https://mdbootstrap.com/img/new/avatars/5.jpg" alt="avatars-teams"
                         class="border rounded-circle"
                         style="height: 30px;">
                </a>
                <button type="button" class="btn btn-outline-primary  btn-floating mx-1"
                        style="height: 30px;width: 30px;">+2
                </button>
                <button type="button" class="btn btn-outline-primary text-capitalize fw-bold"
                        data-mdb-ripple-color="dark"><i
                        class="fas fa-user-plus me-2"></i>&nbsp; Invite
                </button>
            </div>

            <div>
                <button type="button" class="btn btn-outline-primary text-capitalize" data-mdb-ripple-color="dark"><i
                        class="fas fa-bars mx-1"></i> show menu
                </button>
            </div>
        </div>
    </nav>

</header>
<!-- header -->

<!-- start main section -->
<main class="bg-image">
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.7)">

        <section class="overflow-auto scrollbar-primary d-flex align-items-start h-100"
                 data-mdb-perfect-scrollbar='true' style="position: relative;"
                 data-sortable="sortable">

            <div class="card shadow-1-strong m-3 p-2 pb-0">
                <div class="card-header d-flex justify-content-between ps-1 pe-0 pb-3 border-0">
                    <p class="mb-0"><strong>title 1</strong></p>
                    <button class="btn btn-link text-reaset m-0 py-0 px-2" data-mdb-ripple-color="dark"><i
                            class="fas fa-ellipsis-h"></i></button>
                </div>
                <div class="overflow-auto scrollbar-primary" style="max-height: 60vh;">
                    <div class="card-body rounded bg-white shadow-2 mb-2">item 1</div>
                    <div class="card-body rounded bg-white shadow-2 mb-2">item 2</div>
                    <div class="card-body rounded bg-white shadow-2 mb-2">item 3</div>
                </div>
                <div class="card-footer input-group">
<!--                    <button class="btn btn-link btn-block text-reset" data-mdb-ripple-color="dark" type="button"><i-->
<!--                            class="fas fa-plus"></i> -->
<!--                    </button>-->

                    <input type="text" class="form-control" placeholder="add another card" />
                    <button class="btn btn-primary m-0 py-0 px-3" data-mdb-ripple-color="dark"><i class="fas fa-plus fa-lg"></i></button>
                </div>
            </div>

            <div class="input-group c-bord m-3 p-2 pb-0">
                <input type="text" class="form-control" placeholder="add new list" />
                <button class="btn btn-primary m-0 py-0 px-3" data-mdb-ripple-color="dark"><i class="fas fa-plus fa-lg"></i></button>
            </div>

        </section>

    </div>
</main>
<!-- start main section -->

<!-- End project here-->


<!-- MDB -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Custom scripts -->
<script type="text/javascript">
    var myCustomScrollbar = document.querySelector('.my-custom-scrollbar');
    var ps = new PerfectScrollbar(myCustomScrollbar);

    var scrollbarY = myCustomScrollbar.querySelector('.ps__rail-y');

    myCustomScrollbar.onscroll = function () {
        scrollbarY.style.cssText = `top: ${this.scrollTop}px!important; height: 400px; right: ${-this.scrollLeft}px`;
    }
</script>
</body>

</html>
